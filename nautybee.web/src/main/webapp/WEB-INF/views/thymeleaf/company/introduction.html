                                　　武义小作家辅导中心建校于2004年，是一家经教育局批准的非学历民办学校。办学十几年来，从原来只有写作单学科的学校发展成为现在拥有写作、书法、奥数、阅读理解、科学等多学科的综合性教育培训学校。常年在校生约有1500人左右，迄今已有850多名学生习作和书法作品发表在全国各级刊物，频频在参加各种征文、书法大赛等活动中获得高级别奖项，深受学生家长的认可和各有关部门的高度赞誉。
                            </p>
