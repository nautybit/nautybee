<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>课程列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/resources/view/css/wx/example.css}"/>

    <link rel="stylesheet" th:href="@{/resources/view/css/goods/goodsList.css}"/>
</head>
<body style="visibility: hidden">
<div style="width: 100%" id="main" th:attr="openid=${openid}">
    <div id="wrapper">
        <div id="scroller">
            <!--<a href="javascript:;" id="purchaseBtn" class="weui-btn weui-btn_primary touchable">购买</a>-->
            <div class="page__hd">
                <h1 class="page__title">欢迎进入小作家选课系统</h1>
                <p class="page__desc">请选择您感兴趣的课程</p>
            </div>
            <th:block th:each="entity : ${targetList}">

                <div class="weui-panel" style="margin-bottom: 10px">
                    <div class="weui-panel__hd" th:text="${entity.catName}">小图文组合列表</div>
                    <div class="weui-panel__bd">
                        <div class="weui-media-box weui-media-box_small-appmsg">
                            <div class="weui-cells">
                                <th:block th:each="spuView : ${entity.spuViewList}">

                                    <a class="weui-cell weui-cell_access goods touchable" th:attr="spuId=${spuView.id}">
                                        <div class="weui-cell__hd">
                                            <img th:src="@{${spuView.spuIcon}}" alt="" style="width:40px;margin-right:5px;display:block" />
                                        </div>
                                        <div class="weui-cell__bd weui-cell_primary">
                                            <p th:text="${spuView.goodsName}">文字标题</p>
                                        </div>
                                        <span class="weui-cell__ft"></span>
                                    </a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div class="weui-cells__title" th:text="${entity.catName}">学期周末班</div>-->

                                <!--<p th:text="${spuView.goodsName}">写作班</p>-->
                            <!--</div>-->
                            <!--<div class="weui-cell__ft">-->
                            <!--</div>-->
                        <!--</a>-->
                    <!--</th:block>-->
                <!--</div>-->
            </th:block>
        </div>
    </div>
</div>

<!-- Javascript -->
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" th:src="@{/resources/libs/js/jquery/jquery-2.1.4.min.js}"/>
<script type="text/javascript" th:src="@{/resources/libs/js/jquery/jquery.clickstatus.js}"/>
<script type="text/javascript" th:src="@{/resources/external/spin/spin.min.js}"/>
<script type="text/javascript" th:src="@{/resources/common/utils.js}"/>
